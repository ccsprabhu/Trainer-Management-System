 <app-header></app-header>
 <div class="mb-10">
 <div id="login" >
  <h3 class="text-center text-white pt-5">Login form</h3>
  <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
          <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                  <form id="login-form" class="form" action="" (ngSubmit)="loginUser()" >
                      <h3 class="text-center text-dark">Login</h3>
                      <div class="form-group">
                          <label for="username" class="text-dark">Email:</label><br>
                          <!-- <input type="text" name="username" id="username" class="form-control"> -->
                          <input type="text" class="form-control" name="email" id="email"  [(ngModel)]="user.email" >
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-dark">Password:</label><br>
                          <!-- <input type="text" name="password" id="password" class="form-control"> -->
                          <input type="password" class="form-control" name="password" id="pass" [(ngModel)]="user.password" >
                      </div>
                      <div class="form-group">
                          <!-- <label for="remember-me" class="text-dark"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                          <input type="submit" name="submit" class="btn btn-dark btn-md" value="submit">
                      </div>
                      <!-- <div id="register-link" class="text-right">
                          <a href="#" class="text-dark">Login</a>
                      </div> -->
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
</div>
