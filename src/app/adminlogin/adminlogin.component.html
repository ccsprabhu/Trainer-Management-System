<app-admin-header></app-admin-header>
<div class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
          <div class="box">
              <div class="shape1"></div>
              <div class="shape2"></div>
              <div class="shape3"></div>
              <div class="shape4"></div>
              <div class="shape5"></div>
              <div class="shape6"></div>
              <div class="shape7"></div>
              <div class="float">
                  <form class="form" action="" (ngSubmit)="loginAdmin()">
                      <div class="form-group">
                          <label for="username" class="text-dark">Username:</label><br>
                          
                          <input type="text" class="form-control" name="uname" id="uname" [(ngModel)]="user.uname" autocomplete="off">
                      </div>
                      <div class="form-group">
                          <label for="password" class="text-dark">Password:</label><br>
                          
                          <input type="password" class="form-control" name="pass" id="pass" [(ngModel)]="user.pass" autocomplete="off">
                      </div>
                      <div class="form-group">
                          <input type="submit" name="submit" class="btn btn-dark btn-md" value="submit">
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
